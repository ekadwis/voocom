      function renderCheckoutPage(productId) {

        <section class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12 fade-in">

      // Navigation Functions
      function navigateToHome() {
        currentPage = 'home';
        selectedProduct = null;
        render();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }

      function navigateToDetail(productId) {
        currentPage = 'detail';
        selectedProduct = productId;
        render();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }

      function navigateToCheckout(productId) {
        currentPage = 'checkout';
        selectedProduct = productId;
        render();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }

      // Main Render Function
      function render() {
        const mainContent = document.getElementById('main-content');

        if (currentPage === 'home') {
          mainContent.innerHTML = renderHomePage();
        } else if (currentPage === 'detail') {
          mainContent.innerHTML = renderDetailPage(selectedProduct);
        } else if (currentPage === 'checkout') {
          mainContent.innerHTML = renderCheckoutPage(selectedProduct);
          setupCheckoutForm();
        }

        updateNavLinks();
      }

      function setupCheckoutForm() {
        const form = document.getElementById('checkout-form');
        const payButton = document.getElementById('pay-button');

        if (form) {
          form.addEventListener('submit', function (e) {
            e.preventDefault();

            payButton.disabled = true;
            payButton.textContent = 'Memproses...';

            setTimeout(() => {
              const successMessage = document.createElement('div');
              successMessage.className =
                'fixed top-4 right-4 bg-green-500 text-white px-6 py-4 rounded-lg shadow-lg z-50 fade-in';
              successMessage.textContent =
                'Pesanan berhasil! Terima kasih atas pembelian Anda.';
              document.body.appendChild(successMessage);

              setTimeout(() => {
                successMessage.remove();
                navigateToHome();
              }, 3000);
            }, 1500);
          });
        }
      }

      function updateNavLinks() {
        const navLinks = document.querySelectorAll('.nav-link');
        const config = window.elementSdk
          ? window.elementSdk.config
          : defaultConfig;

        navLinks.forEach((link) => {
          link.style.color =
            currentPage === 'home' && link.dataset.page === 'home'
              ? config.primary_color || defaultConfig.primary_color
              : config.text_color || defaultConfig.text_color;
        });
      }

      // Mobile Menu Toggle
      document
        .getElementById('mobile-menu-btn')
        ?.addEventListener('click', function () {
          const menu = document.getElementById('mobile-menu');
          menu.classList.toggle('hidden');
        });

      // Nav Links Click Handlers
      document.querySelectorAll('[data-page]').forEach((link) => {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          if (this.dataset.page === 'home') {
            navigateToHome();
          }
        });
      });

      // Config Change Handler
      async function onConfigChange(config) {
        const storeName = config.store_name || defaultConfig.store_name;
        const heroTitle = config.hero_title || defaultConfig.hero_title;
        const heroSubtitle =
          config.hero_subtitle || defaultConfig.hero_subtitle;
        const footerText = config.footer_text || defaultConfig.footer_text;
        const primaryColor =
          config.primary_color || defaultConfig.primary_color;
        const secondaryColor =
          config.secondary_color || defaultConfig.secondary_color;
        const textColor = config.text_color || defaultConfig.text_color;
        const backgroundColor =
          config.background_color || defaultConfig.background_color;

        // Update text content
        const navLogo = document.getElementById('nav-logo');
        if (navLogo) navLogo.textContent = storeName;

        const footerStoreName = document.getElementById('footer-store-name');
        if (footerStoreName) footerStoreName.textContent = storeName;

        const footerCopyright = document.getElementById('footer-copyright');
        if (footerCopyright) footerCopyright.textContent = footerText;

        const heroTitleEl = document.getElementById('hero-title');
        if (heroTitleEl) heroTitleEl.textContent = heroTitle;

        const heroSubtitleEl = document.getElementById('hero-subtitle');
        if (heroSubtitleEl) heroSubtitleEl.textContent = heroSubtitle;

        // Update colors
        document.body.style.backgroundColor = backgroundColor;

        const navbar = document.getElementById('navbar');
        if (navbar) navbar.style.backgroundColor = secondaryColor;

        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach((link) => {
          link.style.color = textColor;
        });

        const primaryButtons = document.querySelectorAll('.btn-primary');
        primaryButtons.forEach((btn) => {
          btn.style.backgroundColor = primaryColor;
        });
      }

      // Element SDK Integration
      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig: defaultConfig,
          onConfigChange: onConfigChange,
          mapToCapabilities: (config) => ({
            recolorables: [
              {
                get: () =>
                  config.background_color || defaultConfig.background_color,
                set: (value) => {
                  config.background_color = value;
                  window.elementSdk.setConfig({ background_color: value });
                },
              },
              {
                get: () =>
                  config.secondary_color || defaultConfig.secondary_color,
                set: (value) => {
                  config.secondary_color = value;
                  window.elementSdk.setConfig({ secondary_color: value });
                },
              },
              {
                get: () => config.text_color || defaultConfig.text_color,
                set: (value) => {
                  config.text_color = value;
                  window.elementSdk.setConfig({ text_color: value });
                },
              },
              {
                get: () => config.primary_color || defaultConfig.primary_color,
                set: (value) => {
                  config.primary_color = value;
                  window.elementSdk.setConfig({ primary_color: value });
                },
              },
              {
                get: () => config.accent_color || defaultConfig.accent_color,
                set: (value) => {
                  config.accent_color = value;
                  window.elementSdk.setConfig({ accent_color: value });
                },
              },
            ],
            borderables: [],
            fontEditable: undefined,
            fontSizeable: undefined,
          }),
          mapToEditPanelValues: (config) =>
            new Map([
              ['store_name', config.store_name || defaultConfig.store_name],
              ['hero_title', config.hero_title || defaultConfig.hero_title],
              [
                'hero_subtitle',
                config.hero_subtitle || defaultConfig.hero_subtitle,
              ],
              ['footer_text', config.footer_text || defaultConfig.footer_text],
            ]),
        });
      }

      // Initial Render
      render();
    </script>
